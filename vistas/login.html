<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Iniciar sesión - Ferretería Starkmetal</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #e08910, #ffbb10);
      height: 100vh;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      margin-top: 80px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .login-logo {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .login-box-body {
      padding: 20px;
    }

    .form-control {
      border-radius: 30px;
      border: 1px solid #ccc;
    }

    .btn-danger {
      background-color: #ff4d4d;
      border-color: #ff4d4d;
      border-radius: 30px;
    }

    .btn-danger:hover {
      background-color: #ff1a1a;
      border-color: #ff1a1a;
    }

    .fa {
      font-size: 1.2rem;
    }

    .login-box img {
      width: 120px;
      margin: 20px auto;
      display: block;
    }

    .login-box-msg {
      font-size: 20px;
      margin-bottom: 30px;
      color: #333;
      font-weight: bold;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    /* Style for icon inside input */
    .form-control-feedback {
      position: absolute;
      top: 12px;
      right: 15px;
    }

    .has-feedback {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="login-box">
      <div class="login-logo text-center">
        <a href="#" class="text-uppercase"><b>Ferretería Starkmetal</b></a>
      </div>
      <img src="../reportes/logo.png" alt="Logo" class="img-fluid">
      <div class="login-box-body">
        <p class="login-box-msg">Iniciar sesión</p>
        <form method="post" id="frmAcceso">
          <!-- Usuario Input -->
          <div class="form-group has-feedback">
            <input type="text" id="logina" name="logina" class="form-control" placeholder="Usuario" required>
            <span class="fa fa-user form-control-feedback"></span>
          </div>
          <!-- Contraseña Input -->
          <div class="form-group has-feedback">
            <input type="password" id="clavea" name="clavea" class="form-control" placeholder="Contraseña" required>
            <span class="fa fa-key form-control-feedback"></span>
          </div>
          <!-- Submit Button -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger btn-block">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/bootbox.min.js"></script>
  <script src="scripts/login.js"></script>
</body>
</html>
